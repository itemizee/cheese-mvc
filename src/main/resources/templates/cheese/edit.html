<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post">


    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" name="name" th:value="${cheese.getName()}" />

    </div>

    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" type="text" name="description" th:value="${cheese.getDescription()}" />

    </div>

    <input type="hidden" th:value="${cheese.getId()}" name="cheeseId"/>
    <input type="submit" value="Submit Changes" />

</form>

</body>
</html>
