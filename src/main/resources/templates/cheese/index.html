<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


    <table class="table">

        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Rating</th>
        </tr>

        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.getName()}"> </td>
           <td th:text="${cheese.getDescription()}"></td>
            <td th:text="${cheese.category.name}"></td>
            <td th:text="${cheese.getRating()}"></td>
            <td><a th:href="@{'/cheese/edit/' + ${cheese.getId()}}">edit</a></td>

        </tr>
    </table>

</body>
</html>
