<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}"></h1>
<nav ></nav>
<form method="post" th:object="${user}">


    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <p th:errors="*{username}" class="error text-danger"></p>

    </div>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" type="email"  />
        <p th:errors="*{email}" class="error text-danger"></p>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <p th:errors="*{password}" class="error text-danger" ></p>
    </div>

    <div class="form-group">
        <label th:for="verifyPassword">Verify Password</label>
        <input class="form-control" th:field="*{verifyPassword}" type="password" />
        <p th:errors="*{verifyPassword}" class="error text-danger" ></p>
    </div>

    <input type="submit" value="Sign Up" />

</form>

</body>
</html>
