<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" th:object="${cheese}">


    <div class="form-group">
        <label th:for="name">Name</label>
<input class="form-control" th:field="*{name}"  />
<span th:errors="*{name}" class="error text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
    <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error text-danger"></span>

    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select class="form-control" name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
        <span th:errors="*{category}" class="error text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="rating">Rating</label>
        <input class="form-control" th:field="*{rating}" />
        <span th:errors="*{rating}" class="error text-danger"></span>
    </div>

<input type="submit" value="Add Cheese" />

</form>

</body>
</html>
