<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" th:object="${cheese}">


    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" th:value="${cheese.getName()}" />
        <span th:errors="*{name}" class="error text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" th:value="${cheese.getDescription()}" />
        <span th:errors="*{description}" class="error text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="category">Type</label>
        <select class="form-control" th:field="*{category}">
            <option th:each="cat : ${categories}"
                    th:text="${cat.name}"
                    th:value="${cat.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="rating">Rating</label>
        <input class="form-control" th:field="*{rating}" />
        <span th:errors="*{rating}" class="error text-danger"></span>
    </div>



    <input type="hidden" th:value="${cheese.getId()}" name="cheeseId"/>
    <input type="submit" value="Submit Changes" />

</form>

</body>
</html>
